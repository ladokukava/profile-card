<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile-card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="card">
          <img src="bg-pattern-card.svg" alt="patter-card" />
          <img class="avatar" src="image-victor.jpg" alt="avatar" />
          <div class="person-info">
            <div class="name">
              <h3>Victor Crest</h3>
              <p>26</p>
            </div>
            <div class="city">
              <p>London</p>
            </div>
          </div>

          <div class="account-info">
            <div>
              <h6>80K</h6>
              <p><a href="#">Followers</a></p>
            </div>
            <div>
              <h6>803K</h6>
              <p><a href="#">Likes</a></p>
            </div>
            <div>
              <h6>1.4K</h6>
              <p><a href="#">Photos</a></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
